<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/golbal.css">
    <title>Example 6</title>
</head>

<body>
    <main class="container">
        <nav>
            <h2>Odd Even Number Loop</h2>
        </nav>

        <div class="content">
            <label for="startNumber">Start Number:</label>
            <input type="number" id="startNumber" name="startNumber">
            <br>
            <label for="endNumber">End Number:</label>
            <input type="number" id="endNumber" name="endNumber">
            <br>
            <button onclick="displayOddEvenNumbers()">Display Odd & Even Numbers</button>
            <div id="oddNumbers"></div>
            <div id="evenNumbers"></div>
        </div>
        <script src="script.js"></script>
    </main>

</body>
